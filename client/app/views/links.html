<div id="page-wrapper" data-ng-controller="linksCtrl" infinite-scroll="nextPage" scroll-threshold="400"
     style="overflow-y: auto; height: 100%;">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <div ng-include="'views/partials/breadcrumbs.html'"></div>
            </div>
        </div>

        <!--        Tutaj lista zwykłych linków. Linki powinny być w kolejności odwrotnej do kolejności dodawania, a wiec najnowsze
                najwyzej. Tutaj nie powinno być paginacji, powinna to działać na zasadzie infinite scrolla, czyli linki się
                dociągają po zjechaniu na dół strony. Uzytkownik może oznaczyć dany link gwiazdką. Linki, które są okresowe
                (powinny same wygasnąć po danym czasie ustalonym przez użytkownika) powinny wyswietlać informację, kiedy ten
                czas upłynie. Przy każdym palenu użytkownik moze edytować dany link. W tym panelu powinna też być informacja o
                autorze linku, czyli czy sam to dodałem, czy link został mi zaproponowany przez znajomego. Poniżej linkim
                powinna znajdować się lista słów kluczowych, które też można edytować, dodawac nowe, usuwać. Pod linkiem powinna
                być także możliwość dodawania jakiejś notatki.

                Gdzies u gory powinna byc lista kategorii zdefiniowanych przez uzytkownika, tak aby mogl w łatwy sposob
                odfiltrować sobie wyswietlane linki. Bardziej zaawansowane wyszukiwanie powinno być w zakładce 'Wyszukiwarka'
         -->
        <div>
            <div class="row" data-ng-repeat="link in links">
                <div class="col-lg-12 col-md-12">
                    <div class="panel panel-warning">
                        <div class="panel-heading orange-gradient-background" style="padding-bottom:30px; ">

                            <div class="col-lg-9"
                                 style="padding-left:0px; overflow:hidden; height:20px; line-height:20px;">
                                <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                                <strong>{{link.category.label}}</strong> {{link.title}}
                            </div>
                            <div class="col-lg-2" style="text-align:right; padding-right:0px;">
                                {{link.date}}
                            </div>
                            <div class="col-lg-1" style="text-align:right; padding-right:0px;">
                                <a href=""><i class="fa fa-pencil-square-o"
                                              style="font-size: 15px; color: #8a6d3b;"></i></a>
                            </div>
                        </div>
                        <a auto-hide-on-no-flash="true" clip-click="linkCopied(link.link)"
                           clip-click-fallback="copyFallback(copy)" class="label label-warning"
                           style="float: left;  margin-top: -1px; border-radius: 0px 0px 7px 0px;"
                           clip-copy="link.link">Kopiuj do schowka</a>

                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-5" style="margin-top: 20px;">
                                    <a href="{{link.link}}" target="_new">{{link.link}}</a>
                                    <!-- <a href="{{link.link}}" target="_new">{{link.link}}</a>-->
                                    <!--<a href="http://securityaffairs.co/wordpress/wp-content/uploads/2013/02/Java_Bugs.jpg"
                                       class="thumbnail" target="_new">
                                        <img src="http://securityaffairs.co/wordpress/wp-content/uploads/2013/02/Java_Bugs.jpg">
                                    </a>-->
                                    <video controls class="thumbnail">
                                        <source src="http://www.w3schools.com/html/mov_bbb.mp4">

                                        Twoja przeglądarka nie obsługuje odtwarzania filmów.
                                    </video>

                                </div>

                                <div class="col-lg-4">
                                    <div class="row">
                                        <div style="font-weight: 700; color:#8a6d3b;">Komentarz</div>
                                        {{link.comment}} jakis tam komentarz
                                    </div>
                                    <div class="row" style="margin-top: 20px;"></div>

                                    <div class="row">
                                        <div style="font-weight: 700; color:#8a6d3b;">Link wygasa:</div>
                                        {{link.expireDate}}
                                    </div>

                                </div>


                                <div class="col-lg-3">
                                    <div class="row">
                                        <div style="font-weight: 700; color:#8a6d3b;">Autor:</div>
                                        {{link.author.name}}
                                    </div>
                                    <div class="row" style="margin-top: 20px;"></div>
                                    <div class="row">
                                        <div style="font-weight: 700; color:#8a6d3b;">Słowa kluczowe</div>
                                        <a class="label label-warning"
                                           ng-repeat-start="tag in link.tags">#{{tag.label}}</a>
                                        <span ng-repeat-end style="line-height: 2;"></span>

                                    </div>
                                    <!--    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="alert alert-warning orange-gradient-background text-center" ng-show="isLoading" style="position: absolute; bottom: 0px; right: 50px; left: 100px; border-color: #8a6d3b;"><strong>Ładowanie ...</strong></div>

        </div>


    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
