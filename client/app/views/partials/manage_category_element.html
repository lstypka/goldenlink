<div class="row">
    <div class="col-lg-12">

        <span class="without_outline" ng-if="category.hasChildren" data-toggle="collapse"
              data-target="#manage_category_{{category.publicId}}"
              ng-click="loadChildren(category, $event)">
            <i ng-class="{'fa fa-fw fa-caret-right' : !category._opened, 'fa fa-fw fa-caret-down' : category._opened, 'fa fa-spinner fa-pulse' : category.isLoadingChildren}"/>
        </span>
        <span>
            <a ng-if="category.hasChildren" ng-class="{'active_category' : category._isSelected}"
               class="without_outline"
               ng-click="selectCategory(category)">
                <i ng-if="category.icon" class="fa fa-fw " ng-class="category.icon"></i>
                <span ng-if="!category.icon" class="icon_placeholder"></span> {{category.label}}
            </a>

            <a ng-if="!category.hasChildren" ng-class="{'active_category' : category._isSelected}"
               class="without_outline"
               ng-click="selectCategory(category)">
                <i ng-if="category.icon" class="fa fa-fw " ng-class="category.icon"></i>
                <span ng-if="!category.icon" class="icon_placeholder"></span>
                <span ng-if="!category.icon" class="icon_placeholder"></span>
                {{category.label}}
            </a>
        </span>
    </div>
</div>

<ul ng-if="category.hasChildren" id="manage_category_{{category.publicId}}" class="collapse">
    <li ng-repeat="category in category.children" ng-include="'views/partials/manage_category_element.html'"
        ng-class="{'active' : category._isSelected}">
    </li>
</ul>
