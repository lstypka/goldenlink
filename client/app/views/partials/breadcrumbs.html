<ol class="breadcrumb" data-ng-controller="breadcrumbsCtrl">
    <li ng-class="{'active' : $last}" ng-repeat="breadcrumb in breadcrumbs">

        <a ng-if="!$last" href="#/{{breadcrumb.categoryGroup}}/{{breadcrumb.publicId}}">{{breadcrumb.label}}</a>
        <span ng-if="$last">{{breadcrumb.label}}</span>
    </li>
</ol>
