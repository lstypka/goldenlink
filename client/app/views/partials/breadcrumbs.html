<ol class="breadcrumb" data-ng-controller="breadcrumbsCtrl">
    <li ng-class="{'active' : $last}" ng-repeat="breadcrumb in breadcrumbs">

        <a ng-if="!$last" href="#/categories/{{breadcrumb.publicId}}/links" style="color: #8a6d3b; font-weight: bold;">{{breadcrumb.label | translate}}</a>
        <span ng-if="$last" style="color: #8a6d3b;">{{breadcrumb.label | translate}}</span>
    </li>
</ol>
