<div id="iconsModal" class="modal orange-modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header orange-gradient-background">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title title"><span translate="SELECT_ICON"/></h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="icons_container" infinite-scroll infinite-scroll-event="icons_modal_next_page" scroll-threshold="200">
                        <span class="icon_tile"
                              data-ng-repeat="icon in icons" ng-click="close(icon)" data-dismiss="modal">
                            <i class="fa fa-fw fa-{{icon}}"></i>
                        </span>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
