<div id="iconsModal" class="modal fade" role="dialog" style=" border-radius:  7px;
        box-shadow: inset 1px 1px 2px 1px rgba(0, 0, 0, 0.2);">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="background-color: rgba(208, 208, 208, 1); border-radius:  5px 5px 0px 0px;
        box-shadow: inset 1px 1px 2px 1px rgba(0, 0, 0, 0.2);">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Wybierz ikone</h4>
            </div>
            <div class="modal-body">
                <div class="icons_container">
                    <div class="row">
                        <span class="icon_tile" style="border: 1px solid #999; padding: 5px; margin: 2px 10px;"
                              data-ng-repeat="icon in icons" ng-click="close(icon)" data-dismiss="modal">
                            <i class="fa fa-fw fa-{{icon}}"></i>
                        </span>
                    </div>
                </div>

            </div>
            <div class="modal-footer" style="background-color: rgba(208, 208, 208, 1); border-radius:  0px 0px 5px 5px;
        box-shadow: inset 1px 1px 2px 1px rgba(0, 0, 0, 0.2);">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
