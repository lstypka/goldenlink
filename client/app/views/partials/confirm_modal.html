<div id="iconsModal" class="modal orange-modal fade">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header orange-gradient-background">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title title">{{modalTitle}}</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    {{modalMessage}}
                </div>
                <div class="row">
                    <div class="text-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default button" ng-click="yes()"
                                    data-dismiss="modal"><span translate="YES"/>
                            </button>
                            <button type="button" class="btn btn-default button"
                                    ng-click="no();" data-dismiss="modal"><span translate="NO"/>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
