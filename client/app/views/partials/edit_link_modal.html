<div id="editLinkModal" class="modal orange-modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header orange-gradient-background">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title title">Edytuj link</h5>
            </div>
            <div class="modal-body">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist" id="editLinkTabs">
                    <li role="presentation" class="active"><a ng-click="setActiveTab('edit')"
                                                              class="without_outline"
                                                              data-toggle="tab">Edycja</a></li>
                    <li role="presentation"><a ng-click="setActiveTab('preview')"
                                               class="without_outline"
                                               data-toggle="tab">Podgląd</a></li>
                </ul>


                <div class="tab-content" ng-show="showEdit">
                    <div class="row orange-form" style="margin: 5px;">
                        <form>
                            <div class="form-group">
                                <label class="label">Tytuł</label>
                                <input type="text" class="form-control input" placeholder="Tytuł"
                                       ng-model="link.title">
                            </div>
                            <div class="form-group">
                                <label class="label">Link</label>
                                <input type="text" class="form-control input" ng-model="link.link">
                            </div>
                            <div class="form-group">
                                <label class="label">Komentarz</label>
                                <textarea type="text" class="form-control input" ng-model="link.comment"></textarea>
                            </div>

                            <div class="form-group">
                                <label class="label">Data wygaśnięcia</label>

                                <p class="input-group">
                                    <input type="text"
                                           class="form-control input"
                                           ng-model="link.expiryDate"
                                           data-date-time-picker/>
                                    <span class="input-group-addon input"><i
                                            class="glyphicon glyphicon-calendar"></i></span>
                                </p>

                            </div>

                            <div class="form-group">
                                <label class="label">Słowa kluczowe</label>

                                <div style="border-radius: 5px 5px 0px 0px; border: 1px solid #8a6d3b; padding-top: 0px; padding-bottom: 10px; margin-top: 10px;">
                                    <input type="text" class="form-control input" style="border: transparent;" ng-model="tag" ng-keypress="tagKeypress(link, $event)" placeholder="Słowo kluczowe">

                                    <span class="tag label label-info" style="background-color: #8a6d3b; color: #fff;">
                                      <span>#{{tag}}</span>
                                      <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a>
                                    </span>

                                    <span class="tag label label-info" style="background-color: #8a6d3b; color: #fff;"
                                          ng-repeat-start="tag in link.tags">
                                      <span>#{{tag.label}}</span>
                                      <a ng-click="deleteTag(link, tag);"><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a>
                                    </span><span ng-repeat-end></span>
                                </div>
                            </div>


                            <span type="submit" class="btn btn-default button" ng-click="updateLink()" data-dismiss="modal"
                                    style="float: right; width: 100px;">
                                Edytuj
                            </span>
                        </form>
                    </div>

                </div>
                <div class="tab-pane" ng-show="showPreview">
                    <div style="margin-top: 15px;">
                        <div ng-include="'views/partials/link_element.html'"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
